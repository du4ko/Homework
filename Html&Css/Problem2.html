<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Simple Table</title>
    <link href="Problem2css.css" rel="stylesheet" />
</head>
<body>
  <section>
    <table>
        <thead>
           <tr>
            <th colspan="4">
                <p>Web fundamentals exam results</p>
            </th>
           </tr>
           <tr>
             <th>&#8470;</th>
             <th>First Name</th>
             <th>Last Name</th>
             <th>Score</th>
        </thead>
        <tfoot>
           <tr>
               <td colspan="4">Average score from 05 participants: 500</td>
           </tr>
        </tfoot>
        <tbody>
           </tr>
           <tr>
               <td>01</td>
               <td>Gosho</td>
               <td>Goshev</td>
               <td>500</td>
           </tr>
           <tr>
               <td>02</td>
               <td>Tosho</td>
               <td>Toshev</td>
               <td>500</td>
           </tr>
           <tr>
               <td>03</td>
               <td>Pesho</td>
               <td>Pesho</td>
               <td>500</td>
           </tr>
           <tr>
               <td>04</td>
               <td>Gencho</td>
               <td>Genev</td>
               <td>500</td>
           </tr>
           <tr>
               <td>05</td>
               <td>Draga</td>
               <td>Draganova</td>
               <td>500</td>
           </tr>
        </tbody>
    </table>
  </section>
</body>
</html>
